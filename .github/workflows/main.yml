name: Node.js CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # Configure Git to add exception for the directory
            git config --global --add safe.directory /opt/bracketrat

            cd /opt/bracketrat
            git pull origin main
            git status
            npm install --only=prod
            pm2 restart bracket
